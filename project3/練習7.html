<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>第七題攝氏轉華氏</title>
</head>

<body>
    <input type="text" id="temp1" placeholder="請輸入攝氏">
    <input type="text" id="temp2" placeholder="請輸入華氏">
    <input type="button" id="btn1" value="轉攝氏">
    <input type="button" id="btn2" value="轉華氏">
    <div id="display"></div>
    <script>
        const display = document.getElementById("display");
        document.getElementById("btn1").addEventListener("click", () => {
            let d = document.getElementById("temp2").value;
            console.log(d);
            let e = (d - 32) * 5 / 9;
            display.innerHTML = e;
        })
        document.getElementById("btn2").addEventListener("click", () => {
            let c = document.getElementById("temp1").value;
            let f = c * 9 / 5 + 32;
            display.innerHTML = f;
        })
    </script>
</body>

</html>
